<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tier-list">
        <div class="tier-row">
            <div class="tier-label s-tier">S</div>
            <div class="tier-content dropZone"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label a-tier">A</div>
            <div class="tier-content dropZone"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label b-tier">B</div>
            <div class="tier-content dropZone"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label c-tier">C</div>
            <div class="tier-content dropZone"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label d-tier">D</div>
            <div class="tier-content dropZone"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label e-tier">E</div>
            <div class="tier-content dropZone"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label f-tier">F</div>
            <div class="tier-content dropZone"></div>
        </div>
    </div>

    <div class="image-container dropZone">
        <form action="/">
            <input type="file">
            <button>Submit</button>
        </form>
        <br>

    </div>

    <script src="index.js"></script>

</body>
</html>
